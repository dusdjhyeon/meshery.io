name: elastic-stack
version: 0.0.15
services:
  elasticsearch:
    annotations: {}
    apiVersion: elasticsearch.k8s.elastic.co/v1
    dependsOn: []
    id: null
    isAnnotation: false
    labels: {}
    model: elasticsearch-operator
    name: elasticsearch
    namespace: elastic-system
    settings:
      spec:
        node Sets:
        - config:
            node.roles:
            - master
            - data
            - ingest
            - ml
            - remote_cluster_client
          count: 3
          name: default
          pod Template:
            metadata:
              labels:
                app.kubernetes.io/component: elasticsearch
                app.kubernetes.io/name: elasticsearch
                app.kubernetes.io/part-of: elk
                app.kubernetes.io/version: 8.9.0
            spec:
              containers:
              - env:
                - name: ES_JAVA_OPTS
                  value: -Xms2g -Xmx2g
                name: elasticsearch
                resources:
                  limits:
                    cpu: 1000m
                    ephemeral-storage: 1008Mi
                    memory: 4080Mi
                  requests:
                    cpu: 990m
                    ephemeral-storage: 1008Mi
                    memory: 4080Mi
              init Containers:
              - command:
                - sh
                - -c
                - while true; do mmc=$(cat /proc/sys/vm/max_map_count); if test ${mmc}
                  -eq 262144; then exit 0; fi; sleep 1; done
                name: max-map-count-check
                resources:
                  limits:
                    cpu: 10m
                    ephemeral-storage: 16Mi
                    memory: 16Mi
                  requests:
                    cpu: 10m
                    ephemeral-storage: 16Mi
                    memory: 16Mi
              node Selector:
                cloud.google.com/compute-class: Balanced
          volume Claim Templates:
          - metadata:
              name: elasticsearch-data
            spec:
              access Modes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 2Gi
              storage Class Name: standard-rwo
        pod Disruption Budget:
          spec:
            min Available: 2
            selector:
              match Labels:
                elasticsearch.k8s.elastic.co/cluster-name: elasticsearch
        version: 8.9.0
        volume Claim Delete Policy: DeleteOnScaledownOnly
    traits:
      meshmap:
        edges: []
        fieldRefData: {}
        id: 36f8ec84-42aa-4030-98b9-d5c3f3f9eb34
        meshmodel-metadata:
          capabilities: ""
          defaultData: ""
          genealogy: ""
          isAnnotation: false
          isModelAnnotation: "FALSE"
          isNamespaced: true
          logoURL: ""
          model: elasticsearch-operator
          modelDisplayName: elasticsearch-operator
          primaryColor: '#FEC514'
          secondaryColor: '#00D3A9'
          shape: circle
          shapePolygonPoints: ""
          status: enabled
          styleOverrides: ""
          styles: ""
          subCategory: ""
          svgColor: ui/public/static/img/meshmodels/elasticsearch-operator/color/elasticsearch-operator-color.svg
          svgComplete: ""
          svgWhite: ui/public/static/img/meshmodels/elasticsearch-operator/white/elasticsearch-operator-white.svg
        position:
          posX: 0
          posY: 1.5
        whiteboardData:
          style: {}
    type: Elasticsearch
    version: ""
